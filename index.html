    <div class="backdrop is-hidden"  data-modal>
        <div class="modal">
            <button class="modal-close-btn" type="button" data-modal-close>
                <svg width="18" height="18" class="modal-close-icon">
                    <use href="./images/symbol-defs.svg#icon-close-black-18dp-2-1"></use>
                </svg>
            </button>

            <p class="modal-title">Оставьте свои данные, мы вам перезвоним</p>
            <form>
            <label for="user-name" class="modal-label">Имя</label>
            <div class="modal-input-wrap">
                <input type="text" 
                class="modal-input"
                name="user-name"
                id="user-name"
                required>
                <svg class="input-icon" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-person-black-18dp-1-1"></use>
                </svg>
            </div>

            <label for="user-telephone" class="modal-label">Телефон</label>
            <div class="modal-input-wrap">
                <input type="tel" 
                class="modal-input"
                name="user-telephone"
                id="user-telephone"
                required
                >
                <svg class="input-icon" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-phone-black-18dp-1-1"></use>
                </svg>
            </div>

            <label for="user-mail" class="modal-label">Почта</label>
            <div class="modal-input-wrap">
                <input type="email" 
                class="modal-input"
                name="user-mail"
                id="user-mail"
                required
                >
                <svg class="input-icon" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-email-black-18dp-1-1"></use>
                </svg>
            </div>
            <label for="modal-text" class="modal-text">Комментарий</label>
            <textarea
            id="modal-text"
            class="modal-area" 
            placeholder="Введите текст"></textarea>
                        
            <input type="checkbox"
            class="input-check visually-hidden"
            id="input-check"
            name="policy"
            value="policy"
            >
            <label for="input-check" class="check-text">Соглашаюсь с рассылкой и принимаю  
                <a href="" class="check-link"> Условия договора</a></label>

            <button type="submit" class="btn modal-btn">Отправить</button>
            </form>
        </div>
    </div>
